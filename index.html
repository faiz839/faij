            </div>
          </button>
        </div>
      </div>
      <div class="flex p-4 @container">
        <div class="flex w-full flex-col gap-4 items-center">
          <div class="flex gap-4 flex-col items-center">
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
              style='background-image: url("https://cdn.usegalileo.ai/stability/b87de855-3292-4a87-93a1-3d6cfa1c926e.png");'
            ></div>
            <div class="flex flex-col items-center justify-center justify-center">
              <p class="text-[#111318] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Jack Williams</p>
              <p class="text-[#636f88] text-base font-normal leading-normal text-center">23 friends</p>
            </div>
          </div>
          <button
            class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f0f2f4] text-[#111318] text-sm font-bold leading-normal tracking-[0.015em] w-full max-w-[480px] @[480px]:w-auto"
          >
            <span class="truncate">Add Friends</span>
          </button>
        </div>
      </div>
      <div class="flex px-4 py-3">
        <div class="flex h-10 flex-1 items-center justify-center rounded-xl bg-[#f0f2f4] p-1">
          <label
            class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-xl px-2 has-[:checked]:bg-white has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111318] text-[#636f88] text-sm font-medium leading-normal"
          >
            <span class="truncate">Wallet</span>
            <input type="radio" name="42e3f0c3-f596-4b8f-b0c0-8702bac9cf84" class="invisible w-0" value="Wallet" checked="" />
          </label>
          <label
            class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-xl px-2 has-[:checked]:bg-white has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111318] text-[#636f88] text-sm font-medium leading-normal"
          >
            <span class="truncate">Transactions</span>
            <input type="radio" name="42e3f0c3-f596-4b8f-b0c0-8702bac9cf84" class="invisible w-0" value="Transactions" />
          </label>
        </div>
      </div>
      <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between">
        <div class="flex flex-col justify-center">
          <p class="text-[#111318] text-base font-medium leading-normal line-clamp-1">Venmo balance</p>
          <p class="text-[#636f88] text-sm font-normal leading-normal line-clamp-2">$230</p>
        </div>
        <div class="shrink-0">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#f0f2f4] text-[#111318] text-sm font-medium leading-normal w-fit"
          >
            <span class="truncate">Transfer</span>
          </button>
        </div>
      </div>
      <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between">
        <div class="flex flex-col justify-center">
          <p class="text-[#111318] text-base font-medium leading-normal line-clamp-1">Crypto balance</p>
          <p class="text-[#636f88] text-sm font-normal leading-normal line-clamp-2">$329</p>
        </div>
        <div class="shrink-0">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#f0f2f4] text-[#111318] text-sm font-medium leading-normal w-fit"
          >
            <span class="truncate">Transfer</span>
          </button>
        </div>
      </div>
      <h2 class="text-[#111318] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Banks and cards</h2>
      <div class="flex overflow-y-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
        <div class="flex items-stretch p-4 gap-3">
          <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-60">
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex flex-col"
              style='background-image: url("https://cdn.usegalileo.ai/stability/19ededed-3c5a-4e2c-9ad6-7ad20e3dcf99.png");'
            ></div>
            <div>
              <p class="text-[#111318] text-base font-medium leading-normal">JPMorgan Chase Bank</p>
              <p class="text-[#636f88] text-sm font-normal leading-normal">... 8340</p>
            </div>
          </div>
          <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-60">
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex flex-col"
              style='background-image: url("https://cdn.usegalileo.ai/stability/0337c261-eca6-490d-bc25-fe816bb956fb.png");'
            ></div>
            <div>
              <p class="text-[#111318] text-base font-medium leading-normal">Bank of America</p>
              <p class="text-[#636f88] text-sm font-normal leading-normal">...1839</p>
            </div>
          </div>
          <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-60">
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex flex-col"
              style='background-image: url("https://cdn.usegalileo.ai/stability/f9ee76a1-eb99-4f44-938e-3ac7457582ad.png");'
            ></div>
            <div>
              <p class="text-[#111318] text-base font-medium leading-normal">Citi Bank</p>
              <p class="text-[#636f88] text-sm font-normal leading-normal">...9402</p>
            </div>
          </div>
        </div>
      </div>
      <div class="h-5 bg-white"></div>
    </div>
